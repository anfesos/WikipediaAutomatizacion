serenity.project.name=Automatizacion basica wikipedia
webdriver.driver=chrome
webdriver.chrome.driver=chromedriver.exe
webdriver.base.url=https://es.wikipedia.org/wiki/Wikipedia:Portada
chrome.switches = --start-maximized,--lang=es,--disable-popup-blocking,--disable-download-notification,--test-type,--ignore-certificate-errors, --allow-running-insecure-content, --disable-translate, --always-authorize-plugins, --disable-extensions
serenity.take.screenshots = AFTER_EACH_STEP
serenity.reports.show.step.details = true
serenity.take.screenshot.for.interactions = FOR_FAILURES
serenity.take.screenshot.for.tasks = BEFORE_AND_AFTER_EACH_STEP